<div class="container mt-3">
    <div class="row">
        <!--show extra msg-->
        <div *ngIf="errMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{errMsg}}</strong>
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div *ngIf="successMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{successMsg}}</strong>
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--close extra msg-->
        <form [formGroup]="userForm" >
            <div class="col-md-5 mt-2">
                <input type="text" class="form-control" formControlName="Fullname" placeholder="Enter full name" >
            </div>
            <div class="col-md-5 mt-2">
                <input type="text" class="form-control" formControlName="Email" placeholder="Enter Email">
            </div>
            <div class="col-md-5 mt-2">
                <input type="text" class="form-control" formControlName="Phoneno" placeholder="Enter phone no">
            </div>
            <div class="col-md-4 mt-2" *ngIf="!getparamid" >
                <button class="btn btn-primary btn-sm" (click)="userSubmit()">
                    Add user
                </button>
            </div>
            <div class="col-md-4 mt-2" *ngIf="getparamid">
                <button class="btn btn-primary btn-sm" (click)="updateUser()">
                    Update user
                </button>
            </div>
        </form>
    </div>
</div>
